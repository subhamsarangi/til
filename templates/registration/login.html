{% extends "base.html" %}
{% block content %}
<div>
  <h1>Welcome Back to LikeList</h1>
  {% if form.errors %}
  {{form.errors}}
    <p>Password/Username doesn't match.</p>
  {% endif %}

  <form method="POST" class='col-xs-12 col-md-6' enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="Submit" class="btn btn-success">Login</button>
  </form>
</div>
{% endblock %}
