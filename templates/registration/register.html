{% extends "base.html" %}
{% block content %}
<div>
  <h1>Register</h1>
  {% if form.errors %}
  {{form.errors}}
  <p>Please try again.</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="col-xs-12 col-md-6">
    {% csrf_token %}
    {{form.as_p}}
    <button type="Submit" class="btn btn-success">Sign Up</button>
  </form>
</div>
{% endblock %}
{%block loadjs%}
{%endblock loadjs%}
