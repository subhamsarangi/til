{%extends "base.html"%}
{% block title %}Actors | {{block.super}} {% endblock %}

{%block metatag%}
    <meta property="og:title" content="Actors" />
    <meta name="twitter:title" content="Actors" />
    <meta name="description" content="Actor List"/>
    <meta name="twitter:description" content="Actor List" />
    <meta property="og:description" content="Actor List" />
    <meta property="og:url" content="likelist.pythonanywhere.com/actors/" />
    <meta name="twitter:domain" content="likelist.pythonanywhere.com/actors/" />
    <meta name="keywords" content="" />
{%endblock%}

{%block content%}
<div id="things_heading" class="col-xs-12">
	<h1>Actor List</h1>
</div>

{% for obj in object_list %}
<a class="generic_card_link" href={{obj.get_absolute_url}}>
    <div class="col-xs-12 col-sm-6 generic_card_wrapper">
        <div class="generic_card">
            <div class="generic_card_text col-xs-8">
                <h2>{{obj.name}}</h2>
                <p>{{obj.get_country_display}}</p>
                <p>{{obj.get_gender_display}}</p>
            </div>
            <div class="generic_card_img col-xs-4">
                <img src="{{obj.image.url}}" alt="{{obj.name}} image">
            </div>
        </div>
    </div>
</a>
{%endfor%}

{%endblock content%}
