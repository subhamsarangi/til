{%extends "base.html"%}
{% block title %}Home | {{block.super}} {% endblock %}

{%block metatag%}
    <meta property="og:title" content="Home Page" />
    <meta name="twitter:title" content="Home Page" />
    <meta name="description" content="Home Page"/>
    <meta name="twitter:description" content="Home Page" />
    <meta property="og:description" content="Home Page" />
    <meta property="og:url" content="likelist.pythonanywhere.com/" />
    <meta name="twitter:domain" content="likelist.pythonanywhere.com/" />
    <meta name="keywords" content="" />
{%endblock%}

{%block content%}
<div id="things_heading" class="col-xs-12">
	<h1>What they like</h1>
</div>

<div class="col-xs-12">
    <h2>Actors</h2>
    {% for obj in actor_list %}
    <a class="generic_card_link" href={{obj.get_absolute_url}}>
        <div class="col-xs-12 col-sm-6 generic_card_wrapper">
            <div class="generic_card">
                <div class="generic_card_text col-xs-8">
                    <h2>{{obj.name}}</h2>
                </div>
            </div>
        </div>
    </a>
    {%endfor%}
</div>

{%endblock content%}
